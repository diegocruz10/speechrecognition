<!DOCTYPE html>
<html>
<head>
    <title>JSSample</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
</head>
<body>

<script type="text/javascript">
    $(function() {
	
		var subscriptionKey = "set_key";
		var uriBase = "https://westus.api.cognitive.microsoft.com/spid/v1.0/verificationProfiles";
        var params = {
            // Request parameters
        };
      
        $.ajax({
            url: uriBase + "?" + $.param(params),
            beforeSend: function(xhrObj){
                // Request headers
                xhrObj.setRequestHeader("Content-Type","application/json");
                xhrObj.setRequestHeader("Ocp-Apim-Subscription-Key",subscriptionKey);
            },
            type: "POST",
            // Request body
            data: '{"locale":"en-us"}',
        })
        .done(function(data) {
			console.log(data);
        })
        .fail(function() {
            alert("error");
        });
    });
</script>
</body>
</html>
